<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            display: inline-block;
            width: 130px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
            background: white;
            min-width: 150px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            background: #764ba2;
        }

        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: background 0.3s;
        }

        .speed-slider::-moz-range-thumb:hover {
            background: #764ba2;
        }

        .speed-value {
            min-width: 60px;
            text-align: right;
            font-weight: 500;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #startBtn {
            background: #28a745;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        #pauseBtn {
            background: #ffc107;
            color: #333;
        }

        #pauseBtn:hover:not(:disabled) {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        #resetBtn {
            background: #dc3545;
            color: white;
        }

        #resetBtn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        #randomBtn {
            background: #667eea;
            color: white;
        }

        #randomBtn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        #gameCanvas {
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .info strong {
            color: #667eea;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }

            .setting-label {
                display: block;
                margin-bottom: 5px;
                width: 100%;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        <p class="subtitle">Ein zellulärer Automat von John Horton Conway</p>

        <div class="settings">
            <div class="settings-title">Einstellungen</div>

            <div class="setting-group">
                <label class="setting-label">Grid-Größe:</label>
                <select id="gridSize"></select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Farbschema:</label>
                <select id="colorScheme"></select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Geschwindigkeit:</label>
                <div class="speed-control">
                    <input type="range" id="speedSlider" class="speed-slider">
                    <span id="speedValue" class="speed-value"></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="randomBtn">Zufall</button>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="info">
            Generation: <strong id="generation">0</strong>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
